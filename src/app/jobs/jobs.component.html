<table class="striped">
  <tbody>
  @for (job of jobs; track job.id) {
    <tr>
      <td><img ngSrc="{{ job.companyLogo }}" alt="Logo de {{ job.companyName }}" width="100" height="100" /></td>
      <td>
        <a href="/jobs/{{ job.id }}"><b>{{ job.title }}</b></a>
        <p>Company : {{ job.companyName }}</p>
        <p>Reference : {{ job.reference }}</p>
      </td>
      <td><span class="icon-star" id="star-{{ job.id }}" [appFavorite]="job"></span></td>
    </tr>
  } @empty {
    <tr>There are no jobs.</tr>
  }
  </tbody>
</table>
